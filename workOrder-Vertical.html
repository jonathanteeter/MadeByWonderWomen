<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Work Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    <img id="business-image" src="assets/images/MadeByWonderWomen-logo.png" alt="Made by Wonder Women"><br>

    <header>
        <div class= "topOfForm">
            <div class="form-group col-md-12">   
                <h1>When you want it done...beautifully</h1>
                <h3><a href="www.maidbywonderwomen.com">maidbywonderwomen.com</a></h3>
                <h3>720-788-0878</h3>
            </div>
            <h3><strong>WORK ORDER</strong></h3>
        </div>

    </header>
    <form>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputClient">Client:</label>
            <input type="text" class="form-control" id="inputClient" placeholder="Client's name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputDate">Date:</label>
            <input type="date" class="form-control" id="inputDate" name="date">
        </div>
        </div>
        <div class="form-group col-md-12">
            <label for="inputAddress">Address:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone:</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="xxx-xxx-xxxx">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Emergency Phone:</label>
                <input type="tel" class="form-control" id="inputEPhone" placeholder="xxx-xxx-xxxx">
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="inputAddress">Entry:</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="form-group col-md-12">
            <label for="inputDirections">Directions:</label>
            <textarea class="form-control" rows="3" id="inputDirections"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputSqFt">Square Feet:</label>
                <input type="number" class="form-control" id="inputSqFt" placeholder="total sq ft">
            </div>
            <div class="form-group col-md-2">
                <label for="inputSqFt">Bedrooms:</label>
                <input type="number" class="form-control" id="inputSqFt" placeholder="sq ft">
            </div>
            <div class="form-group col-md-2">
                <label for="inputSqFt">Bathrooms:</label>
                <input type="number" class="form-control" id="inputSqFt" placeholder="sq ft">
            </div>
            <div class="form-group col-md-2">
                <label for="inputSqFt">Upstairs:</label>
                <input type="number" class="form-control" id="inputSqFt" placeholder="sq ft">
            </div>
            <div class="form-group col-md-2">
                <label for="inputSqFt">Basement:</label>
                <input type="number" class="form-control" id="inputSqFt" placeholder="sq ft">
            </div>
        </div>
        <div class="form-group col-md-12">
                <label for="inputDirections">Customer Preferences:</label>
                <textarea class="form-control" rows="3" id="inputDirections"></textarea>
            </div>
        <div class="form-group col-md-12">
            <label for="inputAdditional">Additional Tasks:</label>
            <textarea class="form-control" rows="3" id="inputAdditional"></textarea>
        </div>
        <div class="form-group col-md-4 inline">
            <label for="inputAmount">Cleaning Invoice Amount:</label>
            <input type="text" class="form-control" id="inputAmount">
        </div>

        <div class="row"></div>

    </form>



</body>

</html>
